  <script>
    let timer=null
    change()

    function change() {
      var width = document.documentElement.clientWidth;
      document.documentElement.style.fontSize = width / 19.2 + 'px';
    }
    window.onresize = function () {
      if(timer){
        clearTimeout(timer)
        timer=setTimeout(()=>{
          change()
        },500)
      }else{
        timer=setTimeout(()=>{
          change()
        },500)
      }
      
    }
   
  </script>
